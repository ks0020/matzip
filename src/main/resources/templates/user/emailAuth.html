<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>맛집 - 회원가입 이메일 인증</title>
    <script th:if="${result == null}">
        alert('올바르지 않은 접근입니다.');
    </script>
    <script th:if="${result != null && result.equals('failure')}">
        alert('올바르지 않은 접근입니다.');
    </script>
    <script th:if="${result != null && result.equals('failure_expired')}">
        alert('링크가 만료되었거나 이미 사용되었습니다.');
    </script>
    <script th:if="${result != null && result.equals('success')}">
        alert('이메일이 성공적으로 인증되었습니다.');
    </script>
    <script>
        if (history.length > 1) {
            history.back();
        } else {
            window.close();
        }
    </script>
</head>
</html>
